    <script>
        $(".sure").on("click", function () {

            var myreg = /^13\d{9}$/;

            var myreg2 = /^\w+@[a-z0-9]+\.[a-z]{2,4}$/;

            // 用户名验证码都为空
            if ($("#userName").val() == "" && $("#userPassword").val() == "") {
                $(".hidCotent").html("请输入用户名")
                $(".hidCotent1").html("请输入验证码")
                // alert("请输入用户名和验证码");
            }
            // 用户名为空 验证码不为空
            if ($("#userName").val() == "" && $("#userPassword").val() !== "") {
                alert("请输入用户名");
            }
            // 用户名不为空  验证码为空
            if ($("#userName").val() !== "" && $("#userPassword").val() == "") {
                alert("请输入用户验证码");
            }
            // 用户名不正确
            if (!myreg2.test($("#userName").val()) && !myreg.test($("#userName").val())) {
                alert("请输入正确的用户名");
            }
            // 用户名都正确 验证码不为空
            if (myreg2.test($("#userName").val()) || myreg.test($("#userName").val()) && $("#userPassword")
                .val() !== "") {
                alert("登录成功");
            }
        })
